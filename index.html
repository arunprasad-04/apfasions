<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Styles */
        nav {
            background: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #ffd700;
        }

        /* CSS-only mobile menu */
        .nav-toggle {
            display: none;
        }

        .nav-toggle-label {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(98, 24, 24, 0.5)), url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(26, 23, 23);
            padding-top: 4rem;
            background-image: url('https://img.freepik.com/free-psd/banner-urban-fashion-template_23-2148652497.jpg');
         
            
        }

        .hero-content {
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Products Grid */
        .products {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .products h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            color: #e44d26;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #523434;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .add-to-cart:hover {
            background: #555;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-toggle-label {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #333;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-toggle:checked ~ .nav-links {
                display: flex;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Arun'S FASHION Store</a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fas fa-bars"></i>
            </label>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="pro.html">Products</a>
                <a href="#cart">Cart (0)</a>
                <a href="#orders">Orders</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Premium Men's Fashion</h1>
            <p>Discover the latest trends in men's clothing</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="images (5).jpg" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Classic White T-Shirt</h3>
                    <p class="product-price">Rs.2999</p>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="images.jpg" alt="Product 2" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Slim Fit Jeans</h3>
                    <p class="product-price">Rs5999</p>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="images (1).jpg" alt="Product 3" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Casual Blazer</h3>
                    <p class="product-price">Rs8999</p>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="product-image-1198564609.jpg" alt="Product 4" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Leather Jacket</h3>
                    <p class="product-price">Rs1299</p>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
